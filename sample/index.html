						### География
						
						География (от др.греч землеописание) - комплекс естественных и общественных наук, 
						изучающих структуру, функционирование и эволюцию географической оболочки, взаимодействие 
						и распределение в пространстве природных и природно-общественных геосистем и их компонентов. 
						


						Note:
						
					</script>
				</section>

				
				<section data-markdown data-separator-notes="Note:">
					<script type="text/template">
						### География
						
						
						География изучает поверхность Земли, её природные условия, распределение на ней природных 
						объектов, населения, экономических ресурсов.


						Note:
						
					</script>
				</section>

				
				<section data-markdown data-separator-notes="Note:">
					<script type="text/template">
						### Геометрия
						
						Геометрия (от др.греч. землемерие) - раздел математики, изучающий пространственные
						структуры и отношения, а так же их обобщения.


						Note:
						
					</script>
				</section>

				<section data-markdown data-separator-notes="Note:">
					<script type="text/template">
						### Географические координаты
						
						Географические координаты - обобщение понятия о геодезических и астрономических 
						координатах, когда Земля принимается за шар, а не эллипсоид вращения.
						Географические координаты определяют положение точки на земной поверхности 
						или, более широко, в географической оболочке.

						Note:
						
					</script>
				</section>
				
				<section data-markdown data-separator-notes="Note:">
					<script type="text/template">
						### Географические координаты
						
						Географические координаты строятся по принципу сферических. 
						Аналогичные координаты применяются и для других планет, а так же на небесной сфере.
						
						Note:
						
					</script>
				</section>
				
				<section data-markdown data-separator-notes="Note:">
					<script type="text/template">
						### Широта
						
						
						Широта - угол фи между местным направлением зенита и плоскостью экватора, 
						отсчитываемый от 0 до 90 градусов в обе стороны от экватора. 
						Географическую широту точек лежащих в северном полушарии, принято считать положительной, 
						широту в южном полушарии отрицательной.
						
						Note:
						
					</script>
				</section>
				
				<section data-markdown data-separator-notes="Note:">
					<script type="text/template">
						### Широта
					
						
						Из-за отличия формы Земли от шара, географическая широта точек несколько отличается от 
						их геоцентрической широты, то есть угла между направлением на данную точку из центра Земли и плоскостью экватора.
						
						Note:
						
					</script>
				</section>
				
				<section data-markdown data-separator-notes="Note:">
					<script type="text/template">
						### Широта
						
						
						Широту места можно определить с помощью таких астрономических инструментов, 
						как секстант или гномон. Также можно воспотльзоваться системами GPS,ГЛОНАСС и др.
						
						Note:
						
					</script>
				</section>
				
				<section data-markdown data-separator-notes="Note:">
					<script type="text/template">
						### Долгота
						
						
						Долгота - это двугранный угол лямбда между плоскостью меридиана, проходящего через 
						данную точку, и плоскостью начального нулевого меридиана, от которого ведется отсчет
						 долготы. Долготу от 0 до 180 градусов к востоку от нулевого меридиана называют 
						 восточной, к западу - западной. Восточные долготы принято считать положительными, 
						 западные - отрицательными.
						
						Note:
						
					</script>
				</section>
				
				<section data-markdown data-separator-notes="Note:">
					<script type="text/template">
						### Долгота
						
						
						Выбор нулевого меридиана произволен и зависит только от соглашений. Сейчас за 
						нулевой меридиан принят меридиан, проходящий рядом с обсерваторией в Гринвиче. 
						От долготы также зависит местное солнечное время.
						
						Note:
						
					</script>
				</section>

						- в градусах в виде десятичной дроби (современный вариант)

						1 градус = 60 минут, 1 минута = 60 секундам.
